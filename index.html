
<!DOCTYPE html>

  <br>
  <input type="text" id="userInput" placeholder="Bana bir şey sor..." style="padding: 10px; width: 300px; font-size: 16px;">
  <button onclick="askGPT()" style="padding: 10px 20px; font-size: 16px; margin-left: 10px;">🧠 Cevapla</button>

  <p id="response" style="margin-top: 30px; font-size: 18px;"></p>

  <script>
    async function askGPT() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("response");
      responseBox.innerText = "Bekleniyor...";

      const apiKey = "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"; // <-- hier vul je jouw eigen key in
      const endpoint = "https://api.openai.com/v1/chat/completions";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: input }],
            temperature: 0.7,
            max_tokens: 100
          })
        });

        const data = await res.json();
        const reply = data.choices[0].message.content;
        responseBox.innerText = reply;

        // Spreek het antwoord uit
        const utterance = new SpeechSynthesisUtterance(reply);
        utterance.lang = 'tr-TR';
        utterance.pitch = 1.2;
        utterance.rate = 1;
        speechSynthesis.speak(utterance);
      } catch (error) {
        responseBox.innerText = "Bir hata oluştu. Lütfen tekrar deneyin.";
        console.error(error);
      }
    }
  </script>
