
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Orhanportaal - Neco ile Konuş</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">
  <h1>Orhanportaal 👨‍👩‍👧‍👦</h1>
  <p>Merhaba! Ben Neco. Aşağıya bir şey yaz, sana sesli cevap vereyim!</p>

  <img src="https://cdn.pixabay.com/photo/2021/09/23/05/25/cat-6648659_960_720.png" alt="Neco" width="200" style="margin-bottom: 20px;">

  <br>
  <input type="text" id="textInput" placeholder="Buraya yaz..." style="padding: 10px; width: 300px; font-size: 16px;">
  <button onclick="speakText()" style="padding: 10px 20px; font-size: 16px; margin-left: 10px;">🔊 Neco Konuşsun</button>

  <script>
    function speakText() {
      const text = document.getElementById('textInput').value;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'tr-TR';
      utterance.pitch = 1.2;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }
  </script>

  <p style="margin-top: 40px;">Daha fazla oyun ve eğlence yakında burada olacak!</p>
</body>
</html>
