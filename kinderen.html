<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neco SarÄ±bÄ±yÄ±k - Ã‡ocuklar</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 200px;
      border-radius: 50%;
    }
    #chat {
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
    }
    #messages {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .message {
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .user {
      background-color: #d1e7dd;
    }
    .bot {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‹ Merhaba! Ben Neco SarÄ±bÄ±yÄ±k</h1>
  <img src="neco_clean.png" alt="Neco SarÄ±bÄ±yÄ±k" />
  
  <div id="chat">
    <input type="text" id="userInput" placeholder="Bana bir ÅŸey sor..." />
    <button onclick="sendMessage()">ðŸ§  Cevapla</button>
  </div>

  <div id="messages"></div>

  <script>
    // Backend URL automatisch kiezen op basis van omgeving
    const BACKEND =
      (location.hostname === "localhost" || location.hostname === "127.0.0.1" || location.hostname.startsWith("192.168."))
        ? "http://" + location.hostname + ":5000"
        : "https://JOUW-PROD-BACKEND-DOMAIN"; // <-- hier later jouw echte backend URL

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";

      try {
        const res = await fetch(`${BACKEND}/api/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (!res.ok) throw new Error("Serverfout: " + res.status);

        const data = await res.json();
        addMessage("bot", data.reply || "(Geen antwoord ontvangen)");
      } catch (err) {
        console.error(err);
        addMessage("bot", "âŒ Er ging iets mis bij het ophalen van antwoord.");
      }
    }

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
    }

    // Alleen service worker registreren buiten dev
    if (!location.hostname.includes("localhost") && !location.hostname.startsWith("192.168.")) {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("âœ… Service Worker geregistreerd"))
          .catch(err => console.error("SW registratie mislukt", err));
      }
    }
  </script>
</body>
</html>
